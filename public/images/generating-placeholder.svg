<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 旋轉動畫 -->
    <animateTransform
      id="rotateAnim"
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 200 200"
      to="360 200 200"
      dur="2s"
      repeatCount="indefinite"/>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- 施工圖標 -->
  <g transform="translate(200, 150)">
    <!-- 安全帽 -->
    <ellipse cx="0" cy="0" rx="50" ry="30" fill="#FFA726" stroke="#FF6F00" stroke-width="3"/>
    <rect x="-50" y="-5" width="100" height="10" fill="#FFB74D" rx="2"/>
    <circle cx="-20" cy="-2" r="4" fill="#FFF"/>
    <circle cx="20" cy="-2" r="4" fill="#FFF"/>
  </g>
  
  <!-- 工具圖標 -->
  <g transform="translate(150, 220)">
    <rect x="-3" y="-25" width="6" height="50" fill="#757575" rx="2"/>
    <polygon points="-15,-30 15,-30 10,-15 -10,-15" fill="#9E9E9E"/>
  </g>
  
  <g transform="translate(250, 220)">
    <rect x="-20" y="-5" width="40" height="10" fill="#757575" rx="2"/>
    <circle cx="0" cy="0" r="8" fill="#9E9E9E"/>
    <circle cx="0" cy="0" r="3" fill="#616161"/>
  </g>
  
  <!-- 旋轉的齒輪 -->
  <g transform="translate(200, 280)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#FF6B00" stroke-width="6" stroke-dasharray="10,5">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="3s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="#FF6B00"/>
  </g>
  
  <!-- 文字 -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6B00" text-anchor="middle">
    生成中...
  </text>
  
  <!-- 進度點 -->
  <g transform="translate(200, 360)">
    <circle cx="-20" cy="0" r="4" fill="#FF6B00">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="#FF6B00">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="20" cy="0" r="4" fill="#FF6B00">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>

