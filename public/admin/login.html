<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理員登入 - 貼圖大亨</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-pink-100 to-orange-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-4xl mb-2">🎨</h1>
      <h2 class="text-2xl font-bold text-gray-800">貼圖大亨</h2>
      <p class="text-gray-500 mt-2">管理後台登入</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-gray-700 font-medium mb-2">帳號</label>
        <input type="text" id="username" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
               placeholder="請輸入帳號">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-2">密碼</label>
        <input type="password" id="password" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
               placeholder="請輸入密碼">
      </div>
      <div id="errorMsg" class="text-red-500 text-center hidden">帳號或密碼錯誤</div>
      <button type="submit"
              class="w-full bg-gradient-to-r from-pink-500 to-orange-400 text-white font-bold py-3 px-6 rounded-lg hover:opacity-90 transition">
        登入
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="/" class="text-gray-500 hover:text-pink-500">← 返回首頁</a>
    </div>
  </div>

  <script>
    // 簡單的登入驗證（實際應用建議使用後端驗證）
    const ADMIN_CREDENTIALS = {
      username: 'admin',
      password: 'sticker2024!'
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        // 設定登入狀態（24小時有效）
        const expiry = Date.now() + (24 * 60 * 60 * 1000);
        localStorage.setItem('adminAuth', JSON.stringify({ loggedIn: true, expiry }));
        window.location.href = '/admin/';
      } else {
        document.getElementById('errorMsg').classList.remove('hidden');
        setTimeout(() => {
          document.getElementById('errorMsg').classList.add('hidden');
        }, 3000);
      }
    });

    // 如果已登入，直接跳轉
    const auth = JSON.parse(localStorage.getItem('adminAuth') || '{}');
    if (auth.loggedIn && auth.expiry > Date.now()) {
      window.location.href = '/admin/';
    }
  </script>
</body>
</html>
