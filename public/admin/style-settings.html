<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>繪畫風格管理 - 貼圖大亨</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Supabase 配置 -->
  <script type="application/json" id="supabase-config">
  {
    "url": "https://dpuxmetnpghlfgrmthnv.supabase.co",
    "anonKey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwdXhtZXRucGdobGZncm10aG52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNDMwNzcsImV4cCI6MjA3OTgxOTA3N30._fleTY6Pw4myjEIjtAxkYYm6L8MfPeKq915zn68pM_8"
  }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <script>
    // 驗證登入狀態
    (function() {
      const auth = JSON.parse(localStorage.getItem('adminAuth') || '{}');
      if (!auth.loggedIn || auth.expiry < Date.now()) {
        localStorage.removeItem('adminAuth');
        window.location.href = '/admin/login.html';
      }
    })();
  </script>
  <!-- 導航欄 -->
  <nav class="bg-gradient-to-r from-pink-500 to-orange-400 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">🎨 繪畫風格管理</h1>
      <div class="flex gap-4">
        <a href="/admin/index.html" class="text-white hover:underline">← 返回後台</a>
        <button onclick="logout()" class="text-white hover:underline">登出</button>
      </div>
    </div>
  </nav>

  <div class="container mx-auto p-6">
    <!-- 頁籤切換 -->
    <div class="mb-6 flex gap-2 border-b">
      <button onclick="switchTab('styles')" id="tab-styles" class="px-6 py-3 font-bold border-b-2 border-pink-500 text-pink-500">
        繪畫風格
      </button>
      <button onclick="switchTab('framing')" id="tab-framing" class="px-6 py-3 font-bold text-gray-500 hover:text-pink-500">
        人物大小
      </button>
      <button onclick="switchTab('scenes')" id="tab-scenes" class="px-6 py-3 font-bold text-gray-500 hover:text-pink-500">
        穿著場合
      </button>
      <button onclick="switchTab('expressions')" id="tab-expressions" class="px-6 py-3 font-bold text-gray-500 hover:text-pink-500">
        問侯話語
      </button>
    </div>

    <!-- 風格設定內容 -->
    <div id="content-styles" class="tab-content">
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">🎨 繪畫風格列表</h2>
        <div class="mb-4">
          <button onclick="loadStyles()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            🔄 重新載入
          </button>
          <button onclick="initializeStyles()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 ml-2">
            🎨 初始化繪畫風格
          </button>
          <button onclick="exportStyles()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">
            📥 匯出設定
          </button>
        </div>
        <div id="styles-list" class="space-y-4">
          <div class="text-center text-gray-500 py-8">載入中...</div>
        </div>
      </div>
    </div>

    <!-- 人物大小內容 -->
    <div id="content-framing" class="tab-content hidden">
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">🧍 人物大小列表</h2>
        <div class="mb-4">
          <button onclick="loadFraming()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            🔄 重新載入
          </button>
          <button onclick="initializeFraming()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 ml-2">
            🖼️ 初始化人物大小
          </button>
        </div>
        <div id="framing-list" class="space-y-4">
          <div class="text-center text-gray-500 py-8">載入中...</div>
        </div>
      </div>
    </div>

    <!-- 穿著場合內容 -->
    <div id="content-scenes" class="tab-content hidden">
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">🎀 穿著場合列表</h2>
        <div class="mb-4">
          <button onclick="loadScenes()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            🔄 重新載入
          </button>
          <button onclick="initializeScenes()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 ml-2">
            🎀 初始化穿著場合
          </button>
        </div>
        <div id="scenes-list" class="space-y-4">
          <div class="text-center text-gray-500 py-8">載入中...</div>
        </div>
      </div>
    </div>

    <!-- 問侯話語內容 -->
    <div id="content-expressions" class="tab-content hidden">
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">😊 問侯話語列表</h2>
        <div class="mb-4">
          <button onclick="loadExpressions()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            🔄 重新載入
          </button>
          <button onclick="initializeExpressions()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 ml-2">
            😊 初始化問侯話語
          </button>
        </div>
        <div id="expressions-list" class="space-y-4">
          <div class="text-center text-gray-500 py-8">載入中...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 編輯風格 Modal -->
  <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full flex flex-col" style="max-height: 90vh;">
      <div class="bg-white border-b p-6 flex justify-between items-center flex-shrink-0">
        <h3 class="text-2xl font-bold" id="modal-title">編輯風格</h3>
        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <div class="p-6 overflow-y-auto flex-1" id="modal-content">
        <!-- 動態內容 -->
      </div>
      <div class="bg-gray-50 border-t p-6 flex justify-end gap-4 flex-shrink-0">
        <button onclick="closeModal()" class="px-6 py-2 border border-gray-300 rounded hover:bg-gray-100">
          取消
        </button>
        <button onclick="saveChanges()" class="px-6 py-2 bg-pink-500 text-white rounded hover:bg-pink-600">
          💾 儲存變更
        </button>
      </div>
    </div>
  </div>

  <script src="supabase-admin-client.js"></script>
  <script src="style-settings.js"></script>
</body>
</html>
