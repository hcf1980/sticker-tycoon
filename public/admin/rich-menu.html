<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Menu 管理 - 貼圖大亨</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-gradient-to-r from-pink-500 to-orange-400 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">📱 Rich Menu 管理</h1>
      <a href="/admin/" class="text-white hover:underline">← 返回後台</a>
    </div>
  </nav>

  <div class="container mx-auto p-6">
    <!-- 當前 Rich Menu -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">📋 當前 Rich Menu</h2>
      <div class="flex flex-col md:flex-row gap-6">
        <div class="flex-1">
          <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 bg-gray-50">
            <img id="current-menu-image" src="/rich-menu.png" alt="Rich Menu" 
                 class="w-full rounded" onerror="this.src='data:image/svg+xml,...'">
          </div>
          <p class="text-sm text-gray-500 mt-2 text-center">尺寸：2500 × 843 px</p>
        </div>
        <div class="flex-1">
          <div class="space-y-4">
            <div>
              <label class="block text-gray-700 font-medium mb-1">Rich Menu ID</label>
              <input type="text" id="current-menu-id" readonly
                     class="w-full border rounded px-3 py-2 bg-gray-100 text-gray-600 text-sm"
                     value="載入中...">
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1">選單名稱</label>
              <input type="text" id="menu-name" readonly
                     class="w-full border rounded px-3 py-2 bg-gray-100 text-gray-600"
                     value="貼圖大亨主選單">
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-1">按鈕配置</label>
              <div class="grid grid-cols-3 gap-2 text-center text-sm">
                <div class="bg-red-100 p-2 rounded">🎨 創建貼圖</div>
                <div class="bg-green-100 p-2 rounded">📁 我的貼圖</div>
                <div class="bg-blue-100 p-2 rounded">✨ 示範圖集</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 上傳新圖片 -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4">🖼️ 上傳新圖片</h2>
      <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center" id="drop-zone">
        <input type="file" id="image-input" accept="image/png,image/jpeg" class="hidden">
        <div class="text-gray-500">
          <p class="text-4xl mb-4">📁</p>
          <p class="mb-2">拖拽圖片到此處，或</p>
          <button onclick="document.getElementById('image-input').click()" 
                  class="bg-pink-500 text-white px-6 py-2 rounded hover:bg-pink-600">
            選擇圖片
          </button>
          <p class="text-sm mt-4 text-gray-400">支援 PNG/JPEG，建議尺寸 2500×843 px</p>
        </div>
      </div>
      
      <!-- 預覽區 -->
      <div id="preview-section" class="hidden mt-6">
        <h3 class="font-bold text-gray-700 mb-2">預覽</h3>
        <img id="preview-image" class="w-full rounded border">
        <div class="flex gap-4 mt-4">
          <button onclick="uploadNewImage()" id="upload-btn"
                  class="flex-1 bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 font-bold">
            ✅ 確認上傳並更新 Rich Menu
          </button>
          <button onclick="cancelUpload()" 
                  class="px-6 bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400">
            取消
          </button>
        </div>
      </div>
    </div>

    <!-- 操作說明 -->
    <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-6">
      <h3 class="font-bold text-yellow-800 mb-2">⚠️ 注意事項</h3>
      <ul class="text-yellow-700 text-sm space-y-1">
        <li>• 圖片尺寸必須是 <strong>2500×843 px</strong> 或 <strong>2500×1686 px</strong></li>
        <li>• 支援 PNG 或 JPEG 格式，檔案大小不超過 1MB</li>
        <li>• 上傳後會自動更新所有用戶的 Rich Menu</li>
        <li>• 按鈕區域位置固定，請確保圖片設計符合三等分佈局</li>
      </ul>
    </div>
  </div>

  <script>
    let selectedFile = null;

    // 拖拽上傳
    const dropZone = document.getElementById('drop-zone');
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-pink-500', 'bg-pink-50'); });
    dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('border-pink-500', 'bg-pink-50'); });
    dropZone.addEventListener('drop', (e) => { 
      e.preventDefault(); 
      dropZone.classList.remove('border-pink-500', 'bg-pink-50');
      handleFile(e.dataTransfer.files[0]); 
    });

    document.getElementById('image-input').addEventListener('change', (e) => handleFile(e.target.files[0]));

    function handleFile(file) {
      if (!file || !file.type.match(/image\/(png|jpeg)/)) { alert('請上傳 PNG 或 JPEG 圖片'); return; }
      selectedFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById('preview-image').src = e.target.result;
        document.getElementById('preview-section').classList.remove('hidden');
      };
      reader.readAsDataURL(file);
    }

    function cancelUpload() {
      selectedFile = null;
      document.getElementById('preview-section').classList.add('hidden');
      document.getElementById('image-input').value = '';
    }

    async function uploadNewImage() {
      if (!selectedFile) return;
      const btn = document.getElementById('upload-btn');
      btn.disabled = true; btn.textContent = '上傳中...';
      
      const formData = new FormData();
      formData.append('image', selectedFile);
      
      try {
        const res = await fetch('/api/admin/update-rich-menu', { method: 'POST', body: formData });
        const result = await res.json();
        if (result.success) { alert('✅ Rich Menu 更新成功！'); location.reload(); }
        else { alert('❌ 更新失敗：' + result.error); }
      } catch (err) { alert('❌ 網路錯誤：' + err.message); }
      finally { btn.disabled = false; btn.textContent = '✅ 確認上傳並更新 Rich Menu'; }
    }

    // 載入當前 Rich Menu 資訊
    fetch('/api/admin/rich-menu-info').then(r => r.json()).then(data => {
      if (data.richMenuId) document.getElementById('current-menu-id').value = data.richMenuId;
    }).catch(() => {});
  </script>
</body>
</html>
