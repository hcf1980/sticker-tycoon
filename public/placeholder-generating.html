<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÁîüÊàê‰∏≠</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #FFF8E1 0%, #FFE0B2 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }
    .icon {
      font-size: 120px;
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
    }
    .text {
      font-size: 32px;
      font-weight: bold;
      color: #FF6B00;
      margin-bottom: 10px;
    }
    .dots {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #FF6B00;
      animation: pulse 1.5s ease-in-out infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üöß</div>
    <div class="text">ÁîüÊàê‰∏≠</div>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
