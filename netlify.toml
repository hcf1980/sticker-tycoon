[build]
  command = ""
  functions = "functions"
  publish = "public"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["sharp"]

# LINE Webhook 處理（快速返回）
[functions."line-webhook"]
  timeout = 10

# 貼圖生成 Worker（需要較長時間執行 AI 生成）
[functions."sticker-generator-worker"]
  timeout = 60

# 貼圖生成 Background Worker（異步執行，最長 15 分鐘）
[functions."sticker-generator-worker-background"]
  timeout = 900

# 圖片處理（去背、縮放等）
[functions."image-processor"]
  timeout = 30

# 下載打包
[functions."download-pack"]
  timeout = 30

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  port = 8888
  autoLaunch = false

