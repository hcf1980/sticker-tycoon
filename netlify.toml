[build]
  command = ""
  functions = "functions"
  publish = "public"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["sharp"]

# LINE Webhook 處理（快速返回）
[functions."line-webhook"]
  timeout = 10

# 貼圖生成 Background Worker（最多執行 15 分鐘）
# 檔名以 -background 結尾，Netlify 會自動識別為 Background Function

# 圖片處理（去背、縮放等）
[functions."image-processor"]
  timeout = 30

# 下載打包
[functions."download-pack"]
  timeout = 30

# Admin Rich Menu API
[functions."admin-rich-menu"]
  timeout = 30

# API 路由重定向
[[redirects]]
  from = "/api/admin/rich-menu-info"
  to = "/.netlify/functions/admin-rich-menu"
  status = 200

[[redirects]]
  from = "/api/admin/update-rich-menu"
  to = "/.netlify/functions/admin-rich-menu"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  port = 8888
  autoLaunch = false

