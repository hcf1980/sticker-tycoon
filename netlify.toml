[build]
  command = ""
  functions = "functions"
  publish = "public"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["sharp"]

# LINE Webhook 處理（快速返回）
[functions."line-webhook"]
  timeout = 10

# 貼圖生成 Background Worker（最多執行 15 分鐘）
# 檔名以 -background 結尾，Netlify 會自動識別為 Background Function

# 圖片處理（去背、縮放等）
[functions."image-processor"]
  timeout = 30

# 下載打包
[functions."download-pack"]
  timeout = 30

# Admin Rich Menu API
[functions."admin-rich-menu"]
  timeout = 30

# Admin Cleanup API
[functions."admin-cleanup"]
  timeout = 60

# LINE 貼圖包打包（需要較長時間）
[functions."pack-for-line"]
  timeout = 26

# AI 風格分析（需要較長時間）
[functions."analyze-style-image"]
  timeout = 26

# API 路由重定向
[[redirects]]
  from = "/api/admin/rich-menu-info"
  to = "/.netlify/functions/admin-rich-menu"
  status = 200

[[redirects]]
  from = "/api/admin/update-rich-menu"
  to = "/.netlify/functions/admin-rich-menu"
  status = 200

# YouTuber 推廣計畫 API
[[redirects]]
  from = "/api/youtuber-promotion/apply"
  to = "/.netlify/functions/youtuber-promotion-apply"
  status = 200

# Web API 路由（認證與貼圖操作）
[[redirects]]
  from = "/api/auth/register"
  to = "/.netlify/functions/web-api/auth-register"
  status = 200

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/web-api/auth-login"
  status = 200

[[redirects]]
  from = "/api/auth/verify"
  to = "/.netlify/functions/web-api/auth-verify"
  status = 200

[[redirects]]
  from = "/api/auth/refresh"
  to = "/.netlify/functions/web-api/auth-refresh"
  status = 200

[[redirects]]
  from = "/api/user/profile"
  to = "/.netlify/functions/web-api/user-profile"
  status = 200

[[redirects]]
  from = "/api/stickers/create"
  to = "/.netlify/functions/web-api/sticker-create"
  status = 200

[[redirects]]
  from = "/api/stickers/generate"
  to = "/.netlify/functions/web-api/sticker-generate"
  status = 200

[[redirects]]
  from = "/api/stickers/status"
  to = "/.netlify/functions/web-api/sticker-status"
  status = 200

[[redirects]]
  from = "/api/stickers/list"
  to = "/.netlify/functions/web-api/sticker-list"
  status = 200

[[redirects]]
  from = "/api/stickers/detail"
  to = "/.netlify/functions/web-api/sticker-detail"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  port = 8888
  autoLaunch = false

